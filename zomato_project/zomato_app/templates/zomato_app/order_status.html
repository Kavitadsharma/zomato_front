{% extends 'zomato_app/base.html' %}

{% block content %}
<h2>Order Status</h2>
<ul>
    {% for order in orders %}
        <li>{{ order.customer_name }} - {{ order.get_status_display }}
        <form method="post" action="{% url 'update_order_status' order.id %}">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Update Status</button>
        </form></li>
    {% endfor %}
</ul>
{% endblock %}
